version: '3.8'

services:
  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: nilm_mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - nilm_network
    restart: unless-stopped

  # InfluxDB
  influxdb:
    image: influxdb:2.7
    container_name: nilm_influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword
      - DOCKER_INFLUXDB_INIT_ORG=nilm_org
      - DOCKER_INFLUXDB_INIT_BUCKET=nilm_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=nilm_token_change_me
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    networks:
      - nilm_network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nilm_backend
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - MQTT_BROKER_HOST=mosquitto
      - MQTT_BROKER_PORT=1883
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=nilm_token_change_me
      - INFLUXDB_ORG=nilm_org
      - INFLUXDB_BUCKET=nilm_data
      - ML_MODEL_PATH=/app/models/load_classifier.pkl
      - FEATURE_WINDOW_SIZE=50
      - EVENT_DETECTION_THRESHOLD=0.1
    volumes:
      - ./backend/app/ml/models:/app/models
    depends_on:
      - mosquitto
      - influxdb
    networks:
      - nilm_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nilm_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - nilm_network
    restart: unless-stopped

volumes:
  influxdb_data:
  influxdb_config:

networks:
  nilm_network:
    driver: bridge





